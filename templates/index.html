<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 1rem;
        }

        .message {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .log-info {
            color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Image Downloader</h1>
    <form method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Download Images</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if log_messages %}
        <h2>Log Messages:</h2>
        <ul>
            <li>{% for log_message in log_messages %}</li>
                <li>{{ log_message }}</li>
            <li>{% endfor %}</li>
        </ul>
    {% endif %}


</body>
</html>
